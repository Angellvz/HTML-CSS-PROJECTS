<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <!-- link de bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <!-- main css -->
    <link 
    rel="stylesheet" 
    href="./main.css">
    <title>ClonLogin</title>
</head>
<body>
    <!-- login -->
    <div class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5">
        <!-- heading -->
        <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
            <h1 class="text-primary fw-bold fs-0">ClonLogin</h1>
            <p class="w-75 mx-auto mx-lg-0 fs-4"> ClonLogin te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <!-- form -->
        <div style="max-width: 28rem; width:100%;">
            <div class="bg-white shadow rounded p-3 input-group-lg">
                <input 
                type="email" 
                class="form-control my-3" 
                placeholder="Correo electrónico o número de teléfono." 
                />
                <input 
                type="password" 
                class="form-control my-3" 
                placeholder="Contraseña" 
                />
                <a href="#">
                <button class="btn btn-primary w-100 my-3">Iniciar Sesión</button>
                </a>
                <a href="#" class="text-decoration-none text-center">
                    <p>¿Olvidaste tu contraseña?</p>
                </a>
                <!-- create form -->
                <hr />
                <div class="text-center my-4">
                    <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#createModal" >Crear cuenta nueva</button>

                </div>
                <!-- create modal -->
                <div class="modal fade" 
                id="createModal" 
                tabindex="-1" 
                aria-labelledby="createModalLabel" 
                aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- head -->       
                      <div class="modal-header">
                        <div>        
                            <h2 class="modal-title" id="createModalLabel">Registrarte</h2>
                            <p class="text-muted fs-7">Es rápido y fácil</p>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <!-- body -->
                      <div class="modal-body">
                        <form>
                            <!--name-->
                            <div class="row">
                                <div class="col">
                                    <input type="text" 
                                    class="form-control" 
                                    placeholder="Nombre" />
                                </div>
                                <div class="col">
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Apellido" />
                                </div>
                            </div>
                            <!-- email & pass -->
                            <input 
                            type="email" 
                            class="form-control my-3" 
                            placeholder="Número de celular o correo electrónico" 
                            />
                            <input 
                            type="password" 
                            class="form-control my-3" 
                            placeholder="Contraseña nueva" 
                            />
                            <!-- DOB -->
                            <div class="row my-3">
                                <span class="texto-muted fs-7">Fecha de nacimiento
                                    <i 
                                    type="button"
                                    class="fas fa-question-circle" 
                                    data-bs-container="body" 
                                    data-bs-toggle="popover" 
                                    data-bs-placement="right" 
                                    data-bs-content='Al proporcionar tu fecha de nacimiento, podrás obtener una experiencia en Facebook adecuada para tu edad. Si quieres cambiar quién ve tu fecha de nacimiento, puedes ir a la sección "Información" de tu perfil. Para obtener más detalles, consulta nuestra Política de datos.'
                                    ></i
                                    ></span>
                                    <div class="col">
                                        <select class="form-select">
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">One</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <select class="form-select">
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">One</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <select class="form-select">
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">One</option>
                                        </select>
                                    </div>
                    
                            </div>
                            <!-- gender -->
                            <div class="row my-3">
                                <span class="texto-muted fs-7">Género
                                    <i 
                                    type="button"
                                    class="fas fa-question-circle" 
                                    data-bs-container="body" 
                                    data-bs-toggle="popover" 
                                    data-bs-placement="right" 
                                    data-bs-content='Puedes cambiar más adelante quién verá tu género en el perfil. Selecciona "Personalizado" para elegir otro género o si prefieres no especificarlo.'
                                    ></i
                                    ></span>
                                    <div class="col">
                                        <div class="border rounded p-2">
                                            <label 
                                            class="form-check-label" 
                                            for="flexRadioDefault1"
                                            >
                                            Mujer
                                              </label>
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                          </div>
                                    </div>
                                    <div class="col">
                                        <div class="border rounded p-2">
                                            <label 
                                            class="form-check-label" 
                                            for="flexRadioDefault2"
                                            >
                                            Hombre
                                              </label>
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                          </div>
                                    </div>
                                    <div class="col">
                                        <div class="border rounded p-2">
                                            <label 
                                            class="form-check-label" 
                                            for="flexRadioDefault3"
                                            >
                                            Personalizado
                                              </label>
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >                   
                                          </div>
                                    </div>
                            </div>
                            <!-- gender select -->
                            <div class="d-none" id="genderSelect">
                                <select class="form-select">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="my-3">
                                    <span class="text-muted fs-7">Tu pronombre será visible para todos.</span>
                                    <input type="text" class="form-control" placeholder="Género (opcional)"></input>
                                </div>
                            </div>
                            <!-- disclaimer -->
                            <!-- btn -->
                        </form>
                      </div>
                      <!-- footer -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end -->
            </div>

        </div>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
    
</body>
</html>
